# One char for days
Sunday=\u65E5
Monday=\u4E00
Tuesday=\u4E8C
Wednesday=\u4E09
Thursday=\u56DB
Friday=\u4E94
Saturday=\u516D
#   P - PREFIX: prefix
#   G - GIVEN_NAME: given name
#               M - MIDDLE_NAME: middle name
#   F - FAMILY_NAME: family name
#               S - SUFFIX: suffix
DisplayNameLongFormat={F} {G}
DisplayNameShortFormat={F} {G}
# Date Time Pattern
# Date pattern follow the rules of ICU(ICU4J), and most of ICU's data is sourced from CLDR.
# ICU4J_v54.1.1 & CLDR_v26
# Time pattern of Simply Chinese(zhcn) and Traditional Chinese(zhtw), follow the rules of JDK_v1.6.
# Time pattern of other 7 NLS languages(ko, ja, fr, de, it, es, ptbr), follow the rules of ICU(ICU4J).
# Date or Time Pattern of 'EN' do not follow any rules just fall back the specified format.
DateTimeOfYMDHMA=yyyy\u5E74M\u6708d\u65E5 ahh\u65F6mm\u5206
DateTimeOfYMDHMAOfTZ=yyyy\u5E74M\u6708d\u65E5 ahh\u65F6mm\u5206 z
DateTimeOfYMDHMSAOfTZ=yyyy\u5E74M\u6708d\u65E5 ahh\u65F6mm\u5206ss\u79D2 z
default=yy-M-d ah:mm:ss z
DateOfYMDOfTZ=yyyy\u5E74M\u6708d\u65E5 z
DateOfYMD=yyyy\u5E74M\u6708d\u65E5
DateOfYM=yyyy\u5E74M\u6708
DateOfYM_ABBR=yyyy\u5E74M\u6708
# DateOfYM_NUM=yyyy-M is follow rule of CLDR
DateOfYM_NUM=yyyy-M 
DateOfMD=M\u6708d\u65E5
DateOfMD_ABBR=M\u6708d\u65E5
# DateOfMD_NUM=M-d is follow rule of CLDR
DateOfMD_NUM=M-d
DateOfY=yyyy\u5E74
DateOfM=MMMM
DateOfM_ABBR=M\u6708
DateOfM_NUM=M\u6708
DateOfD=d\u65E5
# Period Unit
yearUnit=\u5E74
yearsUnit=\u5E74
monthUnit=\u6708
monthsUnit=\u6708
dayUnit=\u5929
daysUnit=\u5929
hourUnit=\u5C0F\u65F6
hoursUnit=\u5C0F\u65F6
minuteUnit=\u5206\u949F
minutesUnit=\u5206\u949F
secondUnit=\u79D2
secondsUnit=\u79D2
