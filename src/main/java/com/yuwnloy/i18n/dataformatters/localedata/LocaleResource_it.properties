# One char for days
Sunday=D
Monday=L
Tuesday=M
Wednesday=M
Thursday=G
Friday=V
Saturday=S
#   P - PREFIX: prefix
#   G - GIVEN_NAME: given name
#               M - MIDDLE_NAME: middle name
#   F - FAMILY_NAME: family name
#               S - SUFFIX: suffix
DisplayNameLongFormat={P} {G} {F}
DisplayNameShortFormat={G} {F}
# Date Time Pattern
# Date pattern follow the rules of ICU(ICU4J), and most of ICU's data is sourced from CLDR.
# ICU4J_v54.1.1 & CLDR_v26
# Time pattern of Simply Chinese(zhcn) and Traditional Chinese(zhtw), follow the rules of JDK_v1.6.
# Time pattern of other 7 NLS languages(ko, ja, fr, de, it, es, ptbr), follow the rules of ICU(ICU4J).
# Date or Time Pattern of 'EN' do not follow any rules just fall back the specified format.
DateTimeOfYMDHMA=d MMMM yyyy HH:mm
DateTimeOfYMDHMAOfTZ=d MMMM yyyy HH:mm z
DateTimeOfYMDHMSAOfTZ=d MMMM yyyy HH:mm:ss z
default=dd/MM/yy HH:mm:ss z
DateOfYMDOfTZ=d MMMM yyyy z
DateOfYMD=d MMMM yyyy
DateOfYM=MMMM yyyy
DateOfYM_ABBR=MMM yyyy
DateOfYM_NUM=M/yyyy
DateOfMD=d MMMM
DateOfMD_ABBR=d MMM
DateOfMD_NUM=d/M
DateOfY=yyyy
DateOfM=MMMM
DateOfM_ABBR=MMM
DateOfM_NUM=M
DateOfD=d
# Period Unit
yearUnit=anno
yearsUnit=anni
monthUnit=mese
monthsUnit=mesi
dayUnit=giorno
daysUnit=giorni
hourUnit=ora
hoursUnit=ore
minuteUnit=minuto
minutesUnit=minuti
secondUnit=secondo
secondsUnit=secondi
