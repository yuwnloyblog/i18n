# One char for days
Sunday=\uC77C
Monday=\uC6D4
Tuesday=\uD654
Wednesday=\uC218
Thursday=\uBAA9
Friday=\uAE08
Saturday=\uD1A0
#   P - PREFIX: prefix
#   G - GIVEN_NAME: given name
#               M - MIDDLE_NAME: middle name
#   F - FAMILY_NAME: family name
#               S - SUFFIX: suffix
DisplayNameLongFormat={F} {G}
DisplayNameShortFormat={F} {G}
# Date Time Pattern
# Date pattern follow the rules of ICU(ICU4J), and most of ICU's data is sourced from CLDR.
# ICU4J_v54.1.1 & CLDR_v26
# Time pattern of Simply Chinese(zhcn) and Traditional Chinese(zhtw), follow the rules of JDK_v1.6.
# Time pattern of other 7 NLS languages(ko, ja, fr, de, it, es, ptbr), follow the rules of ICU(ICU4J).
# Date or Time Pattern of 'EN' do not follow any rules just fall back the specified format.
DateTimeOfYMDHMA=yyyy\uB144 M\uBCC4 d\uC77C a h\uAC04 mm\uBD84
DateTimeOfYMDHMAOfTZ=yyyy\uB144 M\uBCC4 d\uC77C a h\uAC04 mm\uBD84 z
DateTimeOfYMDHMSAOfTZ=yyyy\uB144 M\uBCC4 d\uC77C a h\uAC04 mm\uBD84 ss\uCD08 z
default=yy. M. d. a h:mm:ss z
DateOfYMDOfTZ=yyyy\uB144 M\uBCC4 d\uC77C z
DateOfYMD=yyyy\uB144 M\uBCC4 d\uC77C
DateOfYM=yyyy\uB144 M\uBCC4
DateOfYM_ABBR=yyyy\uB144 M\uBCC4
DateOfYM_NUM=yyyy. M.
DateOfMD=M\uBCC4 d\uC77C
DateOfMD_ABBR=M\uBCC4 d\uC77C
DateOfMD_NUM=M. d.
DateOfY=yyyy\uB144
DateOfM=MMMM
DateOfM_ABBR=MMM
DateOfM_NUM=M\uBCC4
DateOfD=d\uC77C
# Period Unit
yearUnit=\uB144
yearsUnit=\uB144
monthUnit=\uAC1C\uC6D4
monthsUnit=\uAC1C\uC6D4
dayUnit=\uC77C
daysUnit=\uC77C
hourUnit=\uC2DC\uAC04
hoursUnit=\uC2DC\uAC04
minuteUnit=\uBD84
minutesUnit=\uBD84
secondUnit=\uCD08
secondsUnit=\uCD08
