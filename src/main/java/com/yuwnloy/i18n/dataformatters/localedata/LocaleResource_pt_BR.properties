# One char for days
Sunday=D
Monday=S
Tuesday=T
Wednesday=Q
Thursday=Q
Friday=S
Saturday=S
#   P - PREFIX: prefix
#   G - GIVEN_NAME: given name
#               M - MIDDLE_NAME: middle name
#   F - FAMILY_NAME: family name
#               S - SUFFIX: suffix
DisplayNameLongFormat={P} {G} {F}
DisplayNameShortFormat={G} {F}
# Date Time Pattern
# Date pattern follow the rules of ICU(ICU4J), and most of ICU's data is sourced from CLDR.
# ICU4J_v54.1.1 & CLDR_v26
# Time pattern of Simply Chinese(zhcn) and Traditional Chinese(zhtw), follow the rules of JDK_v1.6.
# Time pattern of other 7 NLS languages(ko, ja, fr, de, it, es, ptbr), follow the rules of ICU(ICU4J).
# Date or Time Pattern of 'EN' do not follow any rules just fall back the specified format.
DateTimeOfYMDHMA=d' de 'MMMM' de 'yyyy HH:mm
DateTimeOfYMDHMAOfTZ=d' de 'MMMM' de 'yyyy HH:mm z
DateTimeOfYMDHMSAOfTZ=d' de 'MMMM' de 'yyyy HH:mm:ss z
default=dd/MM/yy HH:mm:ss z
DateOfYMDOfTZ=d' de 'MMMM' de 'yyyy z
DateOfYMD=d' de 'MMMM' de 'yyyy
DateOfYM=MMMM' de 'yyyy
DateOfYM_ABBR=MMM' de 'yyyy
DateOfYM_NUM=MM/yyyy
DateOfMD=d' de 'MMMM
DateOfMD_ABBR=d' de 'MMM
DateOfMD_NUM=d/M
DateOfY=yyyy
DateOfM=MMMM
DateOfM_ABBR=MMM
DateOfM_NUM=M
DateOfD=d
# Period Unit
yearUnit=ano
yearsUnit=anos
monthUnit=m\u00EAs
monthsUnit=meses
dayUnit=dia
daysUnit=dias
hourUnit=hour
hoursUnit=horas
minuteUnit=minuto
minutesUnit=minutos
secondUnit=segundo
secondsUnit=segundos
